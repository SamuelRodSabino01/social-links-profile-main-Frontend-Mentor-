<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilo.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="section container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 conteudo text-white">
          <div class="img-user mt-5">
            <img src="assets/images/avatar.png" alt="Avatar">
          </div>
          <div class="title-sub mt-4">
            <h3>Samuel Rodrigues Sabino</h3>
            <h5>Alfenas, Minas Gerais - Brasil</h5>
            <span>"Desenvolvedor Front-end"</span>
          </div>
          <div class="links text-white">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                  <a href="#" class="btn mt-3"><b>GitHub</b></a>
                  <a href="#" class="btn mt-3"><b>Frontend Mentor</b></a>
                  <a href="#" class="btn mt-3"><b>LinkedIn</b></a>
                  <a href="#" class="btn mt-3"><b>Instagram</b></a>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
